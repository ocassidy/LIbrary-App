version: 2.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - store_artifacts:
          path: coverage
          prefix: coverage
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - store_artifacts:
          path: coverage
          prefix: coverage
      - run:
          name: Test
          command: npm run test
  e2e:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - store_artifacts:
          path: coverage
          prefix: coverage
      - run:
          name: Integration Test
          command: npm run integrationTest
  deploy-integration:
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - run:
          name: Deploy master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_INTEGRATION_APP_NAME.git master
  deploy-staging:
    docker:
      - image: circleci/node:12.9.1
    steps:
      - checkout
      - run:
          name: Deploy master to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_STAGING_APP_NAME.git master
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - test
        requires:
          - build
      - deploy-integration:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - e2e:
          requires:
            - build
            - test
            - deploy-integration
      - deploy-staging:
          requires:
            - build
            - e2e
            - deploy-integration
          filters:
            branches:
              only: master
