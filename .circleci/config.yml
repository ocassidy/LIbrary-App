      #- store_test_results:
          #path: test-results.xml
  deploy:
    - image: buildpack-deps:mars/create-react-app
    steps:
      - checkout
      - run:
          name: Deploy CircleCI-Integration to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git CircleCI-Integration
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: CircleCI-Integration
